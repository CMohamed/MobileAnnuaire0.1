<ion-header>

  <ion-navbar>
    <ion-title>Filtre</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item padding="0">
    <h1 >Filtre</h1>
  </ion-item>

  <form id="ajouterExpert-form3" #f="ngForm" (ngSubmit)="onSubmitForm(f)">
    <ion-list id="ajouterExpert-list4">


      <ion-item>
        <ion-label style="color: #000;">Filiere</ion-label>

        <ion-select  name = "filiere" [(ngModel)]="filiere" >

          <ion-option value="gc">GC</ion-option>
          <ion-option value="sig">SIG</ion-option>
          <ion-option value="ihe">IHE</ion-option>
          <ion-option value="ive">IVE</ion-option>
          <ion-option value="ge">GE</ion-option>
          <ion-option value="meteo">METEO</ion-option>

        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label style="color: #000;">Promotion</ion-label>
        <ion-select name = "promotion" [(ngModel)]="promotion" >
          <ion-option *ngFor="let org of promotions" [value]="org">{{org}}</ion-option>

        </ion-select>
      </ion-item>


      <ion-item>
        <ion-label style="color: #000;">Organisme</ion-label>
        <ion-select  name = "organisme" [(ngModel)]="organisme" >
          <ion-option *ngFor="let org of organismes" [value]="org.id">{{org.nomorganisme}}</ion-option>

        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label style="color: #000;">Province</ion-label>
        <ion-select  name = "province" [(ngModel)]="province" >
          <ion-option *ngFor="let prv of provinces" [value]="prv.nom_provin">{{prv.nom_provin}}</ion-option>

        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label style="color: #000;">Genre</ion-label>
        <ion-select name="genre" [(ngModel)]="genre">
          <ion-option value="femme">Femme</ion-option>
          <ion-option value="homme">Homme</ion-option>
        </ion-select>
      </ion-item>


      <ion-item>
        <ion-label style="color: #000;">Secteur</ion-label>
        <ion-select name = "secteur" [(ngModel)]="secteur">
          <ion-option value="public">Public</ion-option>
          <ion-option value="prive">Priv√©</ion-option>
        </ion-select>
      </ion-item>

    </ion-list>

    <button type="submit" ion-button color="stable" block>
      Filtrer
    </button>

  </form>










</ion-content>
